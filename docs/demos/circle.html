<!-- docs/demos/circle.html  – final working version -->
<!DOCTYPE html><html><head>
  <meta charset="utf-8" />
  <title>Textured Sphere Demo</title>
  <link rel="stylesheet" href="../css/styles.css" />

  <!-- Pyodide core -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

  <!-- 1 · Initialise Pyodide (defines window.loadPy) -->
  <script type="module" src="../js/pyinit.js?v3"></script>

  <!-- 2 · Reusable runner (relies on loadPy) -->
  <script type="module" src="../js/run_demo.js?v5"></script>
</head><body>
  <h2>Textured Sphere</h2>

  <form id="demoForm">
    Weak %  <input name="Weak"   type="number" step="0.1" value="100">
    Medium % <input name="Medium" type="number" step="0.1" value="0">
    High %  <input name="High"   type="number" step="0.1" value="0">
  </form>

  <button id="runBtn">Run ▶</button>
  <p id="status"></p>
  <div id="output"></div>

  <!-- Call the runner -->
  <script type="module">
    import { runDemo } from "../js/run_demo.js?v5";
    document.getElementById("runBtn").onclick = () =>
      runDemo("circle_input.py", { Weak: 100, Medium: 0, High: 0 });
  </script>
</body></html>
