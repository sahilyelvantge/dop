<!DOCTYPE html><html><head>
  <meta charset="utf-8" />
  <title>Catalyst Spheres</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
  <script type="module" src="../js/run_demo.js"></script>
  </head><body>
  <h2>Catalyst Spheres – Paste CSV</h2>
  
  <p>One catalyst per line: <code>Name,Weak%,Medium%,High%</code></p>
  <textarea id="csv" rows="6" cols="60">
  NiO@Ce3O4,100,0,0
  NiO@SiO2,59.3,9.43,31.3
  NiO@ZrO2,5.70,0,94.3
  NiO@CeO2,84.7,4.85,10.4
  </textarea><br>
  
  <button id="runBtn">Run ▶</button>
  <p id="status"></p>
  <div id="output"></div>
  
  <script type="module">
    import { runDemo } from "../js/run_demo.js";
    document.getElementById("runBtn").onclick = () =>
      runDemo("circle_input.py", { csv: document.getElementById("csv").value });
  </script>
  </body></html>
